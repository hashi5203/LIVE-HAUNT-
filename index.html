<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LIVE & HAUNT · Partner Portal</title>
<style>
  :root{
    --bg1:#040507; --bg2:#081018; --accent:#ff7fb0; --muted:#9aa6b8;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background:radial-gradient(1200px 600px at 10% 10%, rgba(14,18,24,1), var(--bg1) 40%, var(--bg2) 100%);
    color:#dfe7f3; display:flex;align-items:center;justify-content:center;
    -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
  }
  .card{
    width:760px; max-width:95vw; padding:32px;border-radius:14px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04); box-shadow:0 18px 60px rgba(3,6,10,0.7);
    position:relative; overflow:hidden;
  }
  .logo{color:var(--accent);font-weight:700;letter-spacing:1px}
  h1{margin:6px 0 8px;font-size:20px}
  p.lead{color:#c7d6f3;margin:0 0 18px}
  .row{display:flex;gap:12px;align-items:center}
  input[type="text"]{
    flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
    background:rgba(255,255,255,0.015);color:inherit;font-size:15px;outline:none;
    transition:box-shadow .18s ease;
  }
  input[type="text"]:focus{box-shadow:0 6px 22px rgba(0,0,0,0.6) inset}
  button{
    padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);
    background:transparent;color:var(--accent);cursor:pointer;font-weight:600;
  }
  .note{margin-top:12px;color:var(--muted);font-size:13px}
  .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.55);backdrop-filter:blur(2px)}
  .popup{width:460px;padding:18px;border-radius:10px;background:linear-gradient(180deg,#071018,#0b1218);border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 40px rgba(0,0,0,0.6);text-align:center}
  .popup .title{font-weight:800;color:#f0b0b0;margin-bottom:8px}
  .popup .sub{color:#c6d3ea;margin-bottom:12px}
  .popup .small{color:var(--muted);font-size:13px;margin-top:8px}
  .popup .btn{margin-top:10px;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:var(--accent);cursor:pointer}
  .reveal{margin-top:18px;padding:16px;border-radius:10px;background:rgba(255,255,255,0.012);
    border:1px solid rgba(255,255,255,0.02);font-family:serif;line-height:1.6;display:none;
    position:relative;overflow:hidden;}
  .glow{position:absolute;inset:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.06;background:
    linear-gradient(120deg, rgba(255,255,255,0.06), rgba(0,0,0,0) 30%, rgba(255,255,255,0.02));
    animation: drift 6s linear infinite;}
  @keyframes drift{0%{transform:translateX(-20%)}50%{transform:translateX(20%)}100%{transform:translateX(-20%)}}
  .loader{height:8px;background:rgba(255,255,255,0.03);border-radius:6px;overflow:hidden;margin-top:12px}
  .bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),#ff99c4);border-radius:6px;animation:load 2s linear forwards}
  @keyframes load{0%{width:0}100%{width:100%}}
  .type{white-space:pre-wrap;font-family:ui-serif, Georgia, "Times New Roman", serif;font-size:15px}
  .cursor{display:inline-block;width:10px;height:18px;background:var(--accent);vertical-align:bottom;margin-left:6px;animation:blink 1s steps(2) infinite}
  @keyframes blink{50%{opacity:0}}
  #videoContainer video{border-radius:10px;margin-top:12px;box-shadow:0 6px 18px rgba(0,0,0,0.5);}
</style>
</head>
<body>

<div class="card" role="main">
  <div class="glow"></div>
  <div class="logo">LIVE & HAUNT · PARTNER PORTAL</div>
  <h1>PRIVATE ACCESS — CONFIRM PASSCODE</h1>
  <p class="lead">โปรดยืนยันรหัสเพื่อเข้าถึงโปรเจกต์ <strong>“creators program”</strong></p>

  <div class="row">
    <input id="pass" type="text" placeholder="Enter passcode">
    <button id="tryBtn">Confirm</button>
  </div>

  <div class="note" id="msg">หมายเหตุ: หน้านี้เป็นพร็อพที่ใช้สำหรับนิยายเท่านั้น</div>

  <div id="reveal" class="reveal"></div>


<div id="overlay" class="overlay">
  <div class="popup">
    <div class="title">ACCESS RESTRICTED</div>
    <div class="sub">กรอกรหัสที่ได้รับจากผู้ส่งเชิญ</div>
    <div class="small">หากคุณไม่ใช่ผู้รับเชิญ หน้านี้ไม่ได้ออกแบบมาให้ใช้</div>
    <button class="btn" id="ack">I Understand</button>
  </div>
</div>

<script>
const SECRET = "HAUNT";
const ctx = (()=>{try{return new (window.AudioContext||window.webkitAudioContext)();}catch(e){return null;}})();
function beep(freq,dur=0.12,vol=0.12,type="sine"){if(!ctx)return;const o=ctx.createOscillator();const g=ctx.createGain();o.type=type;o.frequency.value=freq;g.gain.value=vol;o.connect(g);g.connect(ctx.destination);o.start();setTimeout(()=>{o.stop();},dur*1000);}
function failBeep(){[200,200,150].forEach((f,i)=>setTimeout(()=>beep(440-Math.random()*100,0.09,0.08,"sawtooth"),i*200));}
function successBeep(){beep(880,0.16,0.14,"triangle");setTimeout(()=>beep(880*1.5,0.12,0.1,"sine"),160);}
function showReveal(){const r=document.getElementById('reveal');r.style.display='block';r.innerHTML='';const loader=document.createElement('div');loader.className='loader';loader.innerHTML='<div class="bar"></div>';r.appendChild(loader);setTimeout(()=>{const t=document.createElement('div');t.className='type';const story=`คุณเข้ามาแล้ว...\n\nหน้าจอของคุณกระพริบเล็กน้อย ราวกับว่ามันสัมผัสได้ถึงดวงตานับสิบที่จ้องเข้ามา..\n\nรหัสพนักงาน: MM25051998\n\n“ลงทะเบียนเสร็จสิ้น ยินดีต้อนรับสู่ครอบครัว Live & Haunt (;”`;r.appendChild(t);let i=0;const speed=22;const typer=setInterval(()=>{i++;t.textContent=story.slice(0,i);if(i>=story.length){clearInterval(typer);const c=document.createElement('span');c.className='cursor';t.appendChild(c);}},speed);document.getElementById('videoContainer').style.display='block';},2100);}
document.getElementById('ack').addEventListener('click',()=>{if(ctx&&ctx.state==='suspended')ctx.resume();beep(520,0.08,0.08,"sine");document.getElementById('overlay').style.display='none';});
document.getElementById('tryBtn').addEventListener('click',tryPass);
document.getElementById('pass').addEventListener('keydown',e=>{if(e.key==='Enter')tryPass();});
function tryPass(){const v=document.getElementById('pass').value.trim();const msg=document.getElementById('msg');if(!v){msg.textContent="กรุณากรอกรหัส";msg.style.color="var(--muted)";failBeep();return;}if(ctx&&ctx.state==='suspended')ctx.resume();if(v.toUpperCase()===SECRET.toUpperCase()){msg.textContent="ยืนยันสำเร็จ — กำลังโหลดข้อมูล...";msg.style.color="var(--muted)";successBeep();setTimeout(()=>{showReveal();},700);}else{msg.textContent="Access denied. รหัสไม่ถูกต้อง";msg.style.color="#ffb0b0";failBeep();const btn=document.getElementById('tryBtn');btn.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:260,iterations:1});}}
document.getElementById('pass').addEventListener('focus',()=>beep(600,0.04,0.05,"sine"));
</script>
</body>
</html>
